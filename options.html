<!DOCTYPE html>
<html>
<head>
  <title>Freediumer Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Freediumer Settings</h1>
  <div class="form-group">
    <label for="urlPattern">URL Pattern to Match (starts with):</label>
    <input type="text" id="urlPattern" placeholder="e.g., https://localhost:3500">
  </div>
  <div class="form-group">
    <label for="replacementPrefix">Replace with:</label>
    <input type="text" id="replacementPrefix" placeholder="e.g., https://fiddle/">
  </div>
  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
